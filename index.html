<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>TAX CALCULATOR</h1>
            <div class="form">
                <div class="form_control">
                    <label for="income">Enter Gross Annual Income </label>
                    <input type="number" id="income" name="income" placeholder="Enter Gross Annual Income"
                        oninput="validateInput(this)">
                    <span class="error-icon" id="incomeErrorIcon">&#9679;</span>
                    <div class="error-tooltip" id="incomeErrorTooltip"></div>
                </div>
                <div class="form_control">
                    <label for="extra">Enter Extra Income</label>
                    <input type="number" id="extra" name="extra" placeholder="Enter Extra Income from other sources"
                        oninput="validateInput(this)">
                    <span class="error-icon" id="extraErrorIcon">&#9679;</span>
                    <div class="error-tooltip" id="extraErrorTooltip"></div>
                </div>
                <div class="form_control">
                    <label for="age">Age</label><br>
                    <select id="age" onchange="validateInput(this)">
                        <option value="">Select Age</option>
                        <option value="<40">&lt;40</option>
                        <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                        <option value="≥60">&ge;60</option>
                    </select>
                    <span class="error-icon" id="ageErrorIcon">&#9679;</span>
                    <div class="error-tooltip" id="ageErrorTooltip"></div>
                </div>
                <div class="form_control">
                    <label for="deduction">Enter total applicable deductions</label>
                    <input type="number" id="deduction" name="deduction" placeholder="Add total applicable deductions"
                        oninput="validateInput(this)">
                    <span class="error-icon" id="deductionErrorIcon">&#9679;</span>
                    <div class="error-tooltip" id="deductionErrorTooltip"></div>
                </div>
            </div>
            <div class="button_container">
                <button type="submit" onclick="calculateTax()">Submit</button>
            </div>
        </div>
    </div>
    <div id="taxResult"></div>
    <script src="script.js"></script>
</body>

</html>
